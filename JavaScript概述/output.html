<html>
    <head>
        <title>JavaScript的输出</title>
    </head>
    <body>
        <div id="title"></div>
        <div id="top"></div>
        <div id="content"></div>
        <script>
            document.write("Hello JavaScript!——1")
            document.write("<h1>Hello JavaScript!——1</h1>")
            window.alert("Hello JavaScript!——2")
            console.log("Hello JavaScript!——3")
            document.getElementById("top").innerHTML="Hello JavaScript!——4";
            document.getElementById("title").innerHTML="欢迎来到我的主页";
            document.getElementById("content").innerHTML="这是我的第一个段落";
    </script>
    </body>
    
</html>
